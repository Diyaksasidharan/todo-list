<body>

<div class="container">

<h1>To-Do List</h1><br>

<div id="taskInput">
  <input type="text" id="taskText" placeholder="Enter a task..">
  <button onclick="addTask()" class="btn btn-primary">Add</button>
</div>

<div id="taskList"></div>
</div>

<script>
  function addTask() {
    var taskText = document.getElementById('taskText').value;
    var taskList = document.getElementById('taskList');

    if (taskText.trim() !== '') {
      var newTask = document.createElement('div');
      newTask.className = 'task';

      var textElement = document.createElement('span');
      textElement.textContent = taskText;
      newTask.appendChild(textElement);

      var updateButton = document.createElement('button');
      updateButton.innerHTML = '<i class="fas fa-pencil-alt"></i>';
      updateButton.className = 'btn btn-warning';
      updateButton.onclick = function() {
        var updatedTask = prompt('Enter the updated task:', textElement.textContent);
        if (updatedTask !== null && updatedTask.trim() !== '') {
          textElement.textContent = updatedTask;
        }
      };
      newTask.appendChild(updateButton);

      var deleteButton = document.createElement('button');
      deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
      deleteButton.className = 'btn btn-danger';
      deleteButton.onclick = function() {
        taskList.removeChild(newTask);
      };
      newTask.appendChild(deleteButton);

      taskList.appendChild(newTask);

      document.getElementById('taskText').value = ''; // Clear input field after adding task
    } else {
      alert('Please enter a task!');
    }
  }
</script>
